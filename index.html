<!doctype html>
<html>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
	<script src="jquery.animate-colors-min.js" type="text/javascript"></script>
	<script src="gwyon.js" type="text/javascript"></script>
	<head>
		<title>
			The Fallacy of Misplaced Concreteness
		</title>
		<link href="gwyon.css" rel="stylesheet" type="text/css">
		<link href='http://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
	</head>
	<body class="sans">
		<div id="name" style="float: left; margin-left: 5%; margin-top: 5%; width: 200px;">
		</div>
		<ul style="float: right; margin-top: 8%; margin-right: 50%" id="grid">
		</ul>
	</body>
	<script>
		$(document).ready(function () {
			var name = "Nicolas Steven Miller",
                grays = ['#333', '#444', '#555', '#666', '#777', '#888', '#999', '#aaa', '#bbb', '#ccc'];

            function random_gray() {
                return grays[4 + Math.floor(Math.random() * (grays.length - 4))];
            }

            function set_color(color) {
                return function() {
                    $(this).css('color', color);
                }
            }

            function animate_to_color(c) {
                return function() {
	                $(this).animate({color: c});
                }
            }

			for(var i = 0; i < name.length; i++) {
				    var character = name[i] === ' ' ? '&nbsp' : name[i];
				    $("#name").append($('<div>').addClass('letter sans').html(character)
                                .css('float', 'left')
                                .css('color', grays[0])
							    .hover(set_color(random_gray()),
                                   animate_to_color(grays[0])));
			}
			
			$("#name").append(
				$('<a>').addClass('link').css('color', grays[3]).attr('href', 'http://www.github.com/nicolasmiller').html('Github')
							.hover(set_color(grays[0]),
                                   animate_to_color(grays[3])))

				.append($('<a>').addClass('link').css('color', grays[4]).attr('href', 'resume.html').html('Resum\u00E9')
							.hover(set_color(grays[0]),
                                   animate_to_color(grays[4])))

				.append($('<a>').addClass('link').css('color', grays[5]).attr('href', 'http://soundcloud.com/nicolas-steven-miller').html('Soundcloud')
							.hover(set_color(grays[0]),
                                   animate_to_color(grays[5])))

				.append($('<a>').addClass('link').css('color', grays[6]).attr('href', 'mailto:nicolasmiller@gmail.com').html('Contact')
							.hover(set_color(grays[0]),
                                   animate_to_color(grays[6])))

				.append($('<div>').addClass('link').css('color', grays[7]).html('Hint: WSAD')
							.hover(set_color(grays[0]),
                                   animate_to_color(grays[7])));

		});
	</script>
</html>
